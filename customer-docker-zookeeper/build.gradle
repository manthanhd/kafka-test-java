buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath('se.transmode.gradle:gradle-docker:1.2')
    }
}

apply plugin: 'docker'

task build(type: Docker) {
    dockerfile = file('src/main/docker/resources/Dockerfile')
    applicationName = 'customer-zookeeper'
    tagVersion = '1.0-SNAPSHOT'
    doFirst {
        copy {
            from 'src/main/docker/resources/zookeeper.properties'
            into stageDir
        }

        copy {
            from 'src/main/docker/resources/launch.sh'
            into stageDir
        }
    }
}